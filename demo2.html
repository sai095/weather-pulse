<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pulse Dashboard</title>
    <link rel="stylesheet" href="demo2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source id="video-source" src="main_1.mp4" type="video/mp4">
    </video>
    <div class="container">
        <!-- Search Box -->
        <div id="search-box">
           <form id="weather-form">
                <input type="text" id="cityInput"  spellcheck="false" placeholder="Enter city name" />
                <button id="sub-btn" onclick="getWeather()">Search</button>
            </form>
        </div>
           <h1 class="heading">weather data</h1>
        <!-- Main Weather Info -->
        <div class="main">
            <div id="main-info">
                <h2 id="city-name">Weather Report</h2>
                <p id="temperature">Temperature: --Â°C</p>
                <p id="condition">Condition: --</p>
                <p id="humidity">Humidity: --%</p>
                <p id="wind-speed">Wind Speed: -- km/h</p>
                <p id="air-quality">Air Quality: --</p>
            </div>
            <div class="chart-container1">
                <canvas id="weatherChart"></canvas>

            </div>
        </div>

        <!-- Trend Chart for Temperature -->
        <div class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>
        <marquee  direction="right">
            <h1 class="info">UpComing Weather Data </h1>
        </marquee>
       

        <!-- Hourly Forecast Cards -->
         <div class="main_div">
            <div id="hourly-forecast" class="forecast-container"></div>

            <!-- Weekly Forecast Cards -->
            <div id="weekly-forecast" class="forecast-container"></div>
        </div>
    </div>

    <script src="demo2.js"></script>
</body>
</html>
